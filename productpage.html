          <form>
  <div class="form-group">
    <label for="Nameofproduct">Product name</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter products name">
    <small id="emailHelp" class="form-text text-muted"></small>
  </div>
  <div class="form-group">
    <label for="Nameofproduct">Description of the product</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Some details of the product">
    <small id="emailHelp" class="form-text text-muted"></small>
    <div class="form-group">
      <label for="Nameofproduct">Product's Orignal price</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Price in which you purchased">
      <small id="emailHelp" class="form-text text-muted"></small>
    </div>
    <div class="form-group">
      <label for="Nameofproduct">Selling price</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter products price in which you want it to sell">
      <small id="emailHelp" class="form-text text-muted"></small>
    </div>
 
    
    
    <div class="col-md-5 mb-3">
      <label for="District">Age Category</label>
      <select class="custom-select d-block w-100" id="country" required="">
        <option value="">Choose...</option>
        <option>0-2</option>
        <option>2-4</option>
        <option>4-6</option>
        <option>6+</option>
      </select>
      <div class="invalid-feedback">
        Please select a valid age group
      </div>
    </div>
    <div class="form-group">
      <label for="exampleFormControlFile1">Products clear images</label>
      <input type="file" class="form-control-file" id="exampleFormControlFile1">
    </div>
    

      
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Price negotiable</label>
      </div>
      <div class="register-btn">
